{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="content">
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 mb-3" style="width: 300px; height: 400px;">
      <h3 class="text-center mb-4">Register</h3>
      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        <div class="mb-3 w-100">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3 w-100">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='{% url 'board_player' %}'">Recording</button>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'connection' %}'">Already Registered ?</button>
  </div>
</div>
</body>
</html>
