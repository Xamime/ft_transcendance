{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong Game</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/game.css' %}">
    </head>
    <body>
        <div id="content">
            <div class="grid-container">
                <div class="grid-item">
                    <button id="startCanvas">Play</button>
                    <canvas class="canvas"></canvas>
                {% comment %} <h1>JEU</h1> {% endcomment %}
                </div>   
                <div class="grid-item">
                <h1>Joueur 1</h1>
                </div>
                <div class="grid-item">
                <h1>Sort 1</h1>
                </div>    
                <div class="grid-item">
                <h1>Sort 2</h1>
                </div>  
                <div class="grid-item">
                <h1>Score J1</h1>
                <p id="scoreP1"></p>
                </div>
                <div class="grid-item">
                <h1>Score J2</h1>
                <p id="scoreP2"></p>
                </div>
                <div class="grid-item">
                <h1>Sort 1</h1>
                </div>    
                <div class="grid-item">
                <h1>Sort 2</h1>
                </div> 
                <div class="grid-item">
                <h1>Joueur 2</h1>
                </div>
            </div>
        </div>
        <script src="{% static 'js/ai.js' %}"></script>
        <script src="{% static 'js/pong.js' %}"></script>
    </body>
</html>
