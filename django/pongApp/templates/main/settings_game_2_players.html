{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/settings_game_2_players.css' %}">

</head>
<body>
<div id="content">
    <div class="grid-container">
        <div class="grid-item">
             <h1>SETTINGS</h1>
        </div>
        <div class="grid-item">
             <h1>Player 1</h1>
             <form id="settings-form">
                {% csrf_token %}
                <label> Up : 
                    <input type="text" name="up_key" placeholder="default : w" readonly>
                </label>
                <br>
                <label>Down: 
                    <input type="text" name="down_key" placeholder="default : s" readonly>
                </label>
                <br>
                <button type="submit">Save</button>
            </form>
        </div>    
        <div class="grid-item">
            <h1>Player 2</h1>
            <form id="settings-form2">
                {% csrf_token %}
                <label> Up : 
                    <input type="text" name="up_key2" placeholder="default : ArrowUp">
                </label>
                <br>
                <label>Down: 
                    <input type="text" name="down_key2" placeholder="default : ArrowDown">
                </label>
                <br>
                <button type="submit">Save</button>
            </form>
        </div>  
        <div class="grid-item">
            <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'game' %}'">Play !</button>
        </div>
        <div class="grid-item">
            <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'local' %}'">Return</button>
        </div>
</div>
    <script src="{% static 'js/keybinds.js' %}"></script>
</body>
</html>
