{% load static %}
<div class="grid-container connection">
    <div class="grid-item">
        <div class="card p-4">
            <h3 class="text-center mb-4">Connection</h3>
            <form id="login-form" method="POST" class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">

                {% csrf_token %}
                <div class="mb-3 w-100">
                    <label for="username-login" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username-login" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3 w-100">
                    <label for="password-login" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-login" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <div class="grid-item">
        <div class="card p-4">
            <h3 class="text-center mb-4">Register</h3>
            <form id="register-form" method="POST" class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">

                {% csrf_token %}
                <div class="mb-3 w-100">
                    <label for="username-register" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username-register" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3 w-100">
                    <label for="password-register" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-register" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
