<div class="grid-container two-players">
    <div class="grid-item">
        <h1>SETTINGS</h1>
    </div>
    <div class="grid-item">
        <h1>Player 1</h1>
        <form id="settings-form">
           {% csrf_token %}
           <label> Up : 
               <input type="text" name="up_key" placeholder="default : w" maxlength="1">
           </label>
           <br>
           <label>Down: 
               <input type="text" name="down_key" placeholder="default : s" maxlength="1">
           </label>
           <br>
           <button type="submit">Save</button>
       </form>
   </div>    
   <div class="grid-item">
       <form id="settings-form2"> 
           {% csrf_token %}
           <label id="p2"> name : 
            <input type="text" placeholder="type your name here" maxlength="10">
            </label>
           <br>
           <label> Up : 
               <input type="text" name="up_key2" placeholder="default : ArrowUp" maxlength="1">
           </label>
           <br>
           <label>Down: 
               <input type="text" name="down_key2" placeholder="default : ArrowDown" maxlength="1">
           </label>
           <br>
           <button type="submit">Save</button>
       </form>
   </div>  
    <div class="grid-item">
    <button type="button" class="btn btn-primary" data-path="/game/">Play !</button>
    </div>
    <div class="grid-item">
        <button type="button" class="btn btn-primary" data-path="/local/">Return</button>
    </div>
</div>
