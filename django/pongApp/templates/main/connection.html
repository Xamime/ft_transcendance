{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <link rel="stylesheet" href="{% static 'css/connection.css' %}">   
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-4 mb-3" style="width: 300px; height: 400px;">
        <h3 class="text-center mb-4">Connection</h3>
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
        
        <div class="mb-3 w-100">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        
        <div class="mb-3 w-100">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='{% url 'board_player' %}'">Connection</button>
        </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'recording' %}'">No Account ?</button>
</div>
<script src="{% static 'js/url-router.js' %}"></script>
</body>
</html>
