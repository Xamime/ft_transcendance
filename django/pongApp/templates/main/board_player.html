{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/board_player.css' %}">

</head>
<body>

<div id="content">
    <div class="grid-container">

        <div class="grid-item">
            <div class="circle">
                <img src="https://via.placeholder.com/80" alt="Avatar">
            </div>
        </div>

        <div class="grid-item">
            <p>Welcome</p>
            <p>pseudo</p>
        </div>
  
        <div class="grid-item">
            <div class="square"></div>
            <p>Classement</p>
        </div>
  
        <div class="grid-item">
            <p>Nombre de parties jou√©es</p>
            <div class="square"></div>
        </div>
  
        <div class="grid-item">
            <p>Historique</p>
            <div class="history"></div>
        </div>
        
        <div class="grid-item">
            <p>RATIO</p>
            <div class="square"></div>
        </div>
  
        <div class="grid-item">
            <button type="button" class="btn btn-primary btn-center" onclick="window.location.href='{% url 'settings_player' %}'">Settings</button>
        </div> 

        <div class="grid-item">
            <button type="button" class="btn btn-primary btn-center" onclick="window.location.href='{% url 'settings_game' %}'">Play !</button>
        </div> 
    </div>
</div>
</body>
</html>
