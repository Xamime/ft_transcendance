{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/settings_game_IA.css' %}">

</head>
<body>
    <div id="content">
        <div class="grid-container">
            <div class="grid-item">
                <h1>SETTINGS</h1>
            </div>
            <div class="grid-item"> 
                <h1>Keybinds P1</h1>
                <form id="settings-form">
                    {% csrf_token %}
                    <label> Up : 
                        <input type="text" name="up_key" placeholder="default : w">
                    </label>
                    <br>
                    <label>Down: 
                        <input type="text" name="down_key" placeholder="default : s">
                    </label>
                    <br>
                    <button type="submit">Save</button>
                </form>
                </div>    
                    <div class="grid-item">
                    <h1>IA</h1>
                </div>  
            <div class="grid-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'game' %}'">Play !</button>
            </div>
            <div class="grid-item">
                <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'local' %}'">Return</button>
            </div>
    </div>
    <script src="{% static 'js/keybinds.js' %}"></script>
</body>
</html>
